<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Info</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #characterData { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <h1>Character Details</h1>
    <p><strong>Token ID:</strong> <span id="tokenId"></span></p>
    <p><strong>Character Type:</strong> <span id="tokenType"></span></p>
    <textarea id="characterData" placeholder="Paste character data here..."></textarea>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                id: params.get("id"),
                type: params.get("type")
            };
        }

        const queryParams = getQueryParams();
        document.getElementById("tokenId").textContent = queryParams.id;
        document.getElementById("tokenType").textContent = queryParams.type;
    </script>
</body>
</html>
